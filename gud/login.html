<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GuideBridge - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Dark gradient */
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px 50px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 320px;
      color: #ffffff;
    }

    .title {
      font-size: 30px;
      margin-bottom: 5px;
      color: #00d2ff;
    }

    .tagline {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 14px;
      border: 1px solid #666;
      border-radius: 6px;
      background-color: #222;
      color: #eee;
    }

    input::placeholder {
      color: #888;
    }

    select {
      background-color: #222;
      color: #eee;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1 class="title">GuideBridge</h1>
    <p class="tagline">Bridge your doubts. Ask your seniors.</p>

    <form onsubmit="event.preventDefault(); window.location.href='home.html';">
      <input type="text" placeholder="Enter your name" required>
      <input type="text" placeholder="Your Department" required>
      <select required>
        <option value="">Select Year</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>
      <button type="submit">ðŸš€ Login to GuideBridge</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
