<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GuideBridge - Senior Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Dark background */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .profile-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
    }

    .profile-container h1 {
      font-size: 28px;
      color: #00d2ff;
      margin-bottom: 20px;
    }

    .profile-container p {
      font-size: 16px;
      margin: 10px 0;
      color: #ccc;
    }

    .profile-container strong {
      color: #eee;
    }

    .profile-container a {
      text-decoration: none;
      color: #00c3ff;
      font-weight: bold;
    }

    .profile-container a:hover {
      text-decoration: underline;
    }

    .profile-container br {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>Swetha K</h1>
    <p><strong>Department:</strong> Computer Science Engineering (CSE - 2024)</p>
    <p><strong>Project Title:</strong> Mental Health Chatbot</p>
    <p><strong>Description:</strong> An AI-powered chatbot to support mental health in students by providing 24/7 support.</p>
    <p><strong>Skills Used:</strong> Python, Flask, ML, NLP</p>

  </div>
</body>
</html>
